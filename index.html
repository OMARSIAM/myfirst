
<!DOCTYPE html>
<html>
<head>

</head>

<body>

    <input id="N" placeholder="Enter a number">

    <button onclick="CLICK()">Submit</button>
    <ol id="COMPONENTS"  >
    </ol>

<script>

    function CLICK() {

        var N = document.getElementById("N").value
      
        //if number is valid, then clear the list and repeat the entered numebr of times

        document.getElementById("COMPONENTS").innerHTML=""
        document.getElementById("COMPONENTS").style.backgroundColor = 'red'



        for (var i = 0; i < N; i++)

            document.getElementById("COMPONENTS").innerHTML += "<li>COMPONENTS "+(i+1)+"</li>"

    }

</script>
</body>


</html>
